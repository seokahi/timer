<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>타이머</title>
</head>
<body>
    <header class="header">
        <h1 class="ir">위니브</h1>
        <img class="logo" src="./img/weniv-logo.png" alt="위니브로고">
    </header>
    <main class="main">
        <div class="container">
            <h2 class="tit-timer">TIMER</h2>
            <form action="" class="block-time">
                <div class="timer">
                    <strong>HRS</strong>
                    <span>00</span>
                </div>
                <div class="timer">
                    <strong>MIN</strong>
                    <span>00</span>
                </div>
                <div class="timer">
                    <strong>SEC</strong>
                    <span class="sec">00</span>
                </div>
            </form>
                <div class="btn">
                    <button class="inp-btn start"><img src="./img/icon-start.png" alt="" >START</button>
                    <button class="inp-btn reset"><img src="./img/shape.png" alt="">RESET</button> 
                </div>
        </div>
    </main>
    <footer class="footer">
        <h1 class="ir">위니브로고</h1>
        <img src="./img/WENIV Corp..png" alt="">
    </footer>
    <script>
        const time = document.querySelector(".timer .sec");
        const start = document.querySelector(".start");
        const reset = document.querySelector(".reset");
        let timerId = null;
        function timeSetting(){
            if(time.textContent== "00") {
                time.innerHTML="10";
            } else if(time.textContent== "10") {
                time.innerHTML="20";
            }
            else if(time.textContent== "20") {
                time.innerHTML="30";
            }
            else if(time.textContent== "30") {
                time.innerHTML="40";
            }
            else if(time.textContent== "40") {
                time.innerHTML="50";
            }
            else if(time.textContent== "50") {
                time.innerHTML="60";
            }
            else {
                time.innerHTML="00";
            }
        }

        function PrintTime() {
            let Time = parseInt(time.textContent);
            console.log(Time);
            if(Time === 0) {
                time.textContent="00";
                alert("Finish");
                clearInterval(1);
            }
            else {
                if(Time <=10) {
                    Time -= 1
                    time.textContent="0"+Time; 
                }
                else {
                    Time -= 1
                    time.textContent=""+Time;
                }
            }
        }
        time.addEventListener('click', (event) => {
            start.classList.add("changeStartColor");
            reset.classList.add("changeResetColor");
            timeSetting();
            reset.addEventListener('click',(event) => {
                start.classList.remove("changeStartColor");
                reset.classList.remove("changeResetColor");
                time.innerHTML="00";
            })
            start.addEventListener('click' ,(event) => {
                let timerId = setInterval(PrintTime, 1000);
        })
        
    })
    </script>
</body>
</html>
